{{- if .Values.installCRDs }}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.20.0
    helm.sh/resource-policy: keep
  name: cloudflaretunnels.cfgate.io
  labels:
    {{- include "cfgate.labels" . | nindent 4 }}
spec:
  group: cfgate.io
  names:
    kind: CloudflareTunnel
    listKind: CloudflareTunnelList
    plural: cloudflaretunnels
    shortNames:
      - cft
      - cftunnel
    singular: cloudflaretunnel
  scope: Namespaced
  versions:
    - additionalPrinterColumns:
        - jsonPath: .status.conditions[?(@.type=='Ready')].status
          name: Ready
          type: string
        - jsonPath: .status.tunnelId
          name: Tunnel ID
          type: string
        - jsonPath: .status.readyReplicas
          name: Replicas
          type: integer
        - jsonPath: .metadata.creationTimestamp
          name: Age
          type: date
      name: v1alpha1
      schema:
        openAPIV3Schema:
          description: CloudflareTunnel is the Schema for the cloudflaretunnels API.
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              description: CloudflareTunnelSpec defines the desired state of a CloudflareTunnel resource.
              properties:
                cloudflare:
                  description: Cloudflare defines the Cloudflare API credentials.
                  properties:
                    accountId:
                      maxLength: 32
                      type: string
                    accountName:
                      maxLength: 255
                      type: string
                    secretKeys:
                      properties:
                        apiToken:
                          default: CLOUDFLARE_API_TOKEN
                          maxLength: 253
                          type: string
                      type: object
                    secretRef:
                      properties:
                        name:
                          maxLength: 253
                          minLength: 1
                          type: string
                        namespace:
                          maxLength: 63
                          type: string
                      required:
                        - name
                      type: object
                  required:
                    - secretRef
                  type: object
                  x-kubernetes-validations:
                    - message: either accountId or accountName must be specified
                      rule: has(self.accountId) || has(self.accountName)
                cloudflared:
                  properties:
                    extraArgs:
                      items:
                        type: string
                      maxItems: 20
                      type: array
                    image:
                      default: cloudflare/cloudflared:latest
                      maxLength: 255
                      type: string
                    imagePullPolicy:
                      default: IfNotPresent
                      enum:
                        - Always
                        - Never
                        - IfNotPresent
                      type: string
                    metrics:
                      properties:
                        enabled:
                          default: true
                          type: boolean
                        port:
                          default: 44483
                          format: int32
                          maximum: 65535
                          minimum: 1
                          type: integer
                      type: object
                    nodeSelector:
                      additionalProperties:
                        type: string
                      maxProperties: 50
                      type: object
                    podAnnotations:
                      additionalProperties:
                        type: string
                      maxProperties: 50
                      type: object
                    protocol:
                      default: auto
                      enum:
                        - auto
                        - quic
                        - http2
                      type: string
                    replicas:
                      default: 2
                      format: int32
                      maximum: 10
                      minimum: 1
                      type: integer
                    resources:
                      properties:
                        claims:
                          items:
                            properties:
                              name:
                                type: string
                              request:
                                type: string
                            required:
                              - name
                            type: object
                          type: array
                          x-kubernetes-list-map-keys:
                            - name
                          x-kubernetes-list-type: map
                        limits:
                          additionalProperties:
                            anyOf:
                              - type: integer
                              - type: string
                            pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                            x-kubernetes-int-or-string: true
                          type: object
                        requests:
                          additionalProperties:
                            anyOf:
                              - type: integer
                              - type: string
                            pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                            x-kubernetes-int-or-string: true
                          type: object
                      type: object
                    tolerations:
                      items:
                        properties:
                          effect:
                            type: string
                          key:
                            type: string
                          operator:
                            type: string
                          tolerationSeconds:
                            format: int64
                            type: integer
                          value:
                            type: string
                        type: object
                      maxItems: 20
                      type: array
                  type: object
                fallbackCredentialsRef:
                  properties:
                    name:
                      maxLength: 253
                      minLength: 1
                      type: string
                    namespace:
                      maxLength: 63
                      type: string
                  required:
                    - name
                  type: object
                fallbackTarget:
                  default: http_status:404
                  type: string
                originDefaults:
                  properties:
                    caPoolSecretRef:
                      properties:
                        key:
                          default: ca.crt
                          type: string
                        name:
                          maxLength: 253
                          minLength: 1
                          type: string
                      required:
                        - name
                      type: object
                    connectTimeout:
                      default: 30s
                      pattern: ^[0-9]+(s|m|h)$
                      type: string
                    http2Origin:
                      default: false
                      type: boolean
                    noTLSVerify:
                      default: false
                      type: boolean
                  type: object
                tunnel:
                  properties:
                    name:
                      maxLength: 63
                      minLength: 1
                      pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                      type: string
                  required:
                    - name
                  type: object
              required:
                - cloudflare
                - tunnel
              type: object
            status:
              properties:
                accountId:
                  type: string
                conditions:
                  items:
                    properties:
                      lastTransitionTime:
                        format: date-time
                        type: string
                      message:
                        maxLength: 32768
                        type: string
                      observedGeneration:
                        format: int64
                        minimum: 0
                        type: integer
                      reason:
                        maxLength: 1024
                        minLength: 1
                        pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                        type: string
                      status:
                        enum:
                          - "True"
                          - "False"
                          - Unknown
                        type: string
                      type:
                        maxLength: 316
                        pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                        type: string
                    required:
                      - lastTransitionTime
                      - message
                      - reason
                      - status
                      - type
                    type: object
                  type: array
                  x-kubernetes-list-map-keys:
                    - type
                  x-kubernetes-list-type: map
                connectedRouteCount:
                  format: int32
                  type: integer
                lastSyncTime:
                  format: date-time
                  type: string
                observedGeneration:
                  format: int64
                  type: integer
                readyReplicas:
                  format: int32
                  type: integer
                replicas:
                  format: int32
                  type: integer
                tunnelDomain:
                  type: string
                tunnelId:
                  type: string
                tunnelName:
                  type: string
              type: object
          type: object
      served: true
      storage: true
      subresources:
        status: {}
{{- end }}
