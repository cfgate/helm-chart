name: Release

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  CHART_REF: ghcr.io/cfgate/charts/cfgate

jobs:
  release:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    timeout-minutes: 15
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - id: version
        run: echo "clean=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - uses: azure/setup-helm@v4.3.1
        with:
          version: v4.1.0

      - name: Lint chart
        run: helm lint .

      - name: Package chart
        run: helm package . -d dist/

      - name: Push chart to GHCR
        id: push
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
          OUTPUT=$(helm push dist/cfgate-*.tgz oci://ghcr.io/cfgate/charts 2>&1)
          echo "$OUTPUT"
          DIGEST=$(echo "$OUTPUT" | grep -oP 'sha256:[a-f0-9]+')
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: sigstore/cosign-installer@v3

      - name: Sign chart
        run: cosign sign --yes ${{ env.CHART_REF }}@${{ steps.push.outputs.digest }}

      - uses: oras-project/setup-oras@v1

      - name: Tag latest
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | oras login ghcr.io -u ${{ github.actor }} --password-stdin
          oras tag ${{ env.CHART_REF }}:${{ steps.version.outputs.clean }} latest

      - uses: softprops/action-gh-release@v2
        with:
          files: dist/cfgate-*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Artifact Hub metadata
        run: |
          oras push ${{ env.CHART_REF }}:artifacthub.io \
            --config /dev/null:application/vnd.cncf.artifacthub.config.v1+yaml \
            artifacthub-repo.yml:application/vnd.cncf.artifacthub.repository-metadata.layer.v1.yaml
