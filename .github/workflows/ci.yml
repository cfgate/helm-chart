name: CI

on:
  push:
    branches: [main]
    paths:
      - "Chart.yaml"
      - "values.yaml"
      - "values.schema.json"
      - "templates/**"
      - "ci/**"
      - ".github/workflows/ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "Chart.yaml"
      - "values.yaml"
      - "values.schema.json"
      - "templates/**"
      - "ci/**"
      - ".github/workflows/ci.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v6

      - uses: azure/setup-helm@v4.3.0
        with:
          version: v4.1.0

      - name: Lint chart
        run: helm lint .

      - name: Template with defaults
        run: helm template cfgate .

      - name: Template with CI values
        run: helm template cfgate . -f ci/default-values.yaml
